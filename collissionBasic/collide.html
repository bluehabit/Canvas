<h3>Collision Detection</h3>
<h4>Open Console</h4>

<canvas></canvas>

<style>
	canvas {
		border: 2px solid black;
	}
</style>

<script>

var total;
var dx = 3;

var rectA = {
	x: 10,
	y: 10, 
	width: 30,
	height: 30
};

var rectB = {
	x: 20,
	y: 20,
	width: 50,
	height: 50
}

var rectC = {
	x: 70,
	y: 70,
	width: 90,
	height: 90
}

var rectD = {
	x: 85,
	y: 85,
	width: 82,
	height: 82
}

var cvs = document.querySelector('canvas');
var ctx = cvs.getContext('2d');
ctx.fillRect(rectA.x,rectA.y,rectA.width,rectA.height);
ctx.fillStyle = 'blue';
ctx.fillRect(rectB.x,rectB.y,rectB.width,rectB.height);

function intersection(a,b){
   return (a.x <= b.width &&
          b.x <= a.width &&
          a.y <= b.height &&
          b.y <= a.height);
}

function draw(){
	total = rectA.x + rectA.width;
	requestAnimationFrame(draw);
	ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

	ctx.fillStyle = 'black';
	ctx.fillRect(rectA.x,rectA.y,rectA.width,rectA.height);
	ctx.fillStyle = 'blue';
	ctx.fillRect(rectB.x,rectB.y,rectB.width,rectB.height);

	if(intersection(rectA,rectB)){
		ctx.fillStyle = 'red';
		ctx.fillRect(rectA.x,rectA.y,rectA.width,rectA.height);
		console.log('hit')
	}

	//move left
	if(rectA.x + rectA.width > cvs.width || rectA.x < 0){
		dx = -dx
	}

	//move right
	rectA.x += dx;
}

draw();

console.log(intersection(rectA, rectB));



</script>
